<main class="root__container">
  <nav>
    <div class="nav__main">
      <div class="logo">
        <img src="../assets/weather-icon/weather.svg" />
        <h2>Weather</h2>
      </div>
      <h3 class="date__text">Today</h3>
      <div class="bars" (click)="toggleActive(bars, navMenu)" #bars></div>
    </div>
    <div class="nav__menu" #navMenu>
      <div class="link_wrapper">
        <div class="link_container">
          <a routerLink="/home">Home</a>
        </div>
        <div class="link_container">
          <a routerLink="/about">About</a>
        </div>
      </div>
      <div class="darkMode_wrapper">
        <span>Light</span>
        <div class="darkModeToggle" (click)="toggleDarkMode()">
          <span></span>
        </div>
        <span>Dark</span>
      </div>
    </div>
  </nav>
  <div class="main__container">
    <router-outlet></router-outlet>
  </div>
</main>
